<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	<h:body>    	
    	<ui:composition>  
    		<div style="width: 98%">
    		<!-- error message -->
    		<h:inputHidden id="validate_notnull" value="#{errorMessage['validate.notnull']}" />
    		<h:inputHidden id="validate_string" value="#{errorMessage['validate.string']}" />
			<h:inputHidden id="validate_email" value="#{errorMessage['validate.email']}" />
			<h:inputHidden id="validate_time" value="#{errorMessage['validate.time']}" />
			 
			<h:inputHidden id="validate_dateformat_ddMMyyyy" value="#{errorMessage['validate.dateformat.ddMMyyyy']}" />
			<h:inputHidden id="validate_timeformat_HHmm" value="#{errorMessage['validate.timeformat.HHmm']}" />
			
			<!-- display -->
    		<h:outputLabel id="validateLabel">	
    			<div id="errorMessage" class="ui-messages ui-widget" aria-live="polite"/>					
    		</h:outputLabel>    	
    		</div>	
   		</ui:composition>
   	</h:body>
</html>

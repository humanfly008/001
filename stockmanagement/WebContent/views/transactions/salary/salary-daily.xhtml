<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
    <h:body>    
    			<script type="text/javascript"> 
	         		/* <![CDATA[ */
	         	  	function validateAddSubmit(){	
	         	  		validateNotNull("addFormDaily:dailyDate_input",	"Daily Date");
	         			
	         			return displayErrorMessage('errorMessageDialogAdd');   
					} 
	         		/* ]]> */
				</script>	
						<h:outputLabel>	
	    					<div id="errorMessageDialogAdd" class="ui-messages ui-widget" />					
    					</h:outputLabel>
    					
    					<table width="100%">
						    <tr> 
					        	<td align="left" colspan="2">
									<div id="pnl_header" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
										<span class="ui-panel-title">ข้อมูล รายได้รายวัน</span>
									</div>
					        	</td>	
					        </tr>
					    	<tr>
					    		<td align="right"><h:outputText value="วันที่ทำ"/></td>
					    		<td>
					    			<p:calendar id="dailyDate" value="#{salaryManagementAction.salaryDailyForm.date}" pattern="dd/MM/yyyy" showOn="button" size="9" maxlength="10">
						    			<f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy" />
					    			</p:calendar>
					    		</td>	
					    	</tr>
					    	<tr>
					    		<td align="left" colspan="2">
						    		<p:commandButton value="บันทึกรายได้" action="#{salaryManagementAction.doCreateSalaryDaily}" onclick="return validateAddSubmit();" oncomplete="otAddFormDialog.hide()" styleClass="ui-priority-primary" icon="ui-icon-disk"/>
					    		</td>
					    	</tr>
					    </table>
					    
					    <table width="100%">
						    <tr> 
					        	<td align="left" colspan="2">
									<div id="pnl_header" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
										<span class="ui-panel-title">รายการวันที่ทำ ทั้งหมด</span>
									</div>
					        	</td>	
					        </tr>
					    	<tr>
								<td colspan="2">
									<p:dataTable id="dataList" var="dataList" value="#{salaryManagementAction.transactionDailyByUserList}" styleClass="dataTable" emptyMessage="No Data" stickyHeader="true">
										<p:column style="text-align: left;vertical-align: text-top" width="10">
								        	<f:facet name="header">
								            	<input type="checkbox" id="checkdeleteAll2" name="checkdeleteAll" onclick="checkList('checkdeleteAll2','checkDelete2')"/>
								           	</f:facet>	
								           	<input type="checkbox" id="checkDelete2" name="checkDelete2" value="#{dataList.transactionId}" onclick="oneCheck('checkDeleteAll','checkDelete')"/>
								        </p:column>
										<p:column>
										    <f:facet name="header">
										        <h:outputText value="วันที่ทำ" />
										  	</f:facet>
										   	<div style="text-align:center;vertical-align: text-top">
												<h:outputText value="#{dataList.date}/#{dataList.month}/#{dataList.year}" />
											</div>
										</p:column>
									</p:dataTable>		
								</td>	
					    	</tr>
					    	<tr>
					    		<td>
					    			<p:commandButton value="ลบ" onclick="return doValidateDelete('checkDelete2');" icon="ui-icon-circle-minus" type="button"/>
					    		</td>
					    	</tr>
					    </table>
					    
					    <p:dialog id="checkDeleteDialog" widgetVar="checkDeleteDialog" header="ยังไม่ได้เลือกรายการที่จะลบ" resizable="false" />
					        
		           		<p:dialog id="confirmDialog" widgetVar="confirmDialog" header="ยินยันลบข้อมูล" rendered="true">
		            	   	ยืนยันต้องการลบข้อทูลที่เลือก
		               		<p:commandButton id="confirm" value="ลบ" actionListener="#{salaryManagementAction.doDeleteDailyTransactionByUser}" update="dataList" process="@this" onstart="confirmation.hide();" styleClass="ui-priority-primary" icon="ui-icon-disk"/>  
						   	<p:commandButton id="decline" value="ยกเลิก" onclick="confirmDialog.hide()" type="button" />   
		              	</p:dialog>
					    
					
		
	</h:body>
</html>

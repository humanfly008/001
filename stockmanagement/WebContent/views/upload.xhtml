<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
    <h:body>    	
    	<ui:composition template="/WEB-INF/layout/layout.xhtml">
             <ui:define name="content">
                <h:form styleClass="form" id="listForm">
  					<br/><br/><br/>
  					
  					<p:messages id="message" closable="true" showDetail="false"/>
  					
  					<br/>
  					<p:panel header="Upload File" style="border:none" id="uploadFile">
  	  				    <p:fileUpload label="Browse..." fileUploadListener="#{itemAction.handleFileUpload}" mode="advanced" dragDropSupport="false"  
		                 	 	update="message,uploadFile" sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(xml)$/" />  
					</p:panel>
    
                </h:form>
           	</ui:define>
     	</ui:composition>
	</h:body>
</html>
